<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float.css" />
  <link rel="stylesheet" href="main.css" />

  <!-- SEO -->
  <meta name='description' content="Tipp's card collection for Star Wars characters to match the physical deck">


</head>
<body>
	<header>
		<h1>Star Wars Characters</h1>
		<h4>Incomplete List</h4>
	</header>
	<div class='row'>
		<div class='col-4'>
			<div class='card_wrap'>
				<img class='card-image' src="images/rey_square.png" alt='Rey with an axe in a square image'>
				<h1>Rey</h1>	
				<p>Protagionist, from Tatooine</p>
			</div>
		</div>
			
		<div class='col-4'>
			<div class='card_wrap'>
				<img class='card-image' src="images/finn_square.png" alt='Rey with an axe in a square image'>
				<h1>Finn</h1>	
				<p>Storm Trooper, befriends Rey</p>
			</div>
		</div>
			
		<div class='col-4'>
			<div class='card_wrap'>
				<img class='card-image' src="images/kylo_square.png" alt='Rey with an axe in a square image'>
				<h1>Kylo</h1>	
				<p>Main Villian, or is he?</p>
			</div>
		</div>
		
	</div>
	<div class='row'>
		<div class='col-4'>
			<div class='card_wrap'>
				<img class='card-image' src="images/poe_square.png" alt='Rey with an axe in a square image'>
				<h1>Poe</h1>	
				<p>Neutral Pilot</p>
			</div>
		</div>
			
		<div class='col-4'>
			<div class='card_wrap'>
				<img class='card-image' src="images/chewbacca_square.png" alt='Rey with an axe in a square image'>
				<h1>Chewbacca</h1>	
				<p>A great first mate</p>
			</div>
		</div>
			
		<div class='col-4'>
			<div class='card_wrap'>
				<img class='card-image' src="images/yoda_square.png" alt='Rey with an axe in a square image'>
				<h1>Yoda</h1>	
				<p>Wise old Jedi master</p>
			</div>
		</div>
		
	</div>
</body>
</html>
